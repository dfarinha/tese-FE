<div class="space-nav"></div>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-sm-12 col-md-6">
    <h1>Your partners' inventories</h1>

    <br />
    <div class="row">
      <div class="col-md-12">
        <div class="card card-plain">
          <div class="card-header">
            <h4 class="card-title">Your current partners:</h4>
            <table>
              <tbody>
                <tr
                  *ngFor="
                    let item of (loadedPartners$ | async)?.partners;
                    let i = index
                  "
                >
                  <td>• {{ item?.name }}</td>
                  <td>• {{ item?.location }}</td>
                </tr>
              </tbody>
            </table>
            <p class="card-category"></p>
          </div>

          <br />

          <div class="row">
            <div class="col-md-12">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="card-title">Your partners' inventories:</h4>
                  <p class="card-category"></p>
                </div>
                <br />
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                        <th>Owner</th>
                        <th>Name</th>
                        <th>Value</th>
                        <th>Amount</th>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of loadedPosts$ | async">
                          <th>{{ item?.owner.name }}</th>
                          <td>{{ item?.name }}</td>
                          <td>{{ item?.value }}</td>
                          <td>{{ item?.amount }}</td>
                          <td>
                            <button
                              (click)="onBuy(item)"
                              class="btn btn-primary"
                            >
                              Buy product
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
