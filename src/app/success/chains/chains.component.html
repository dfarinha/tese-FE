<h2>Your partners:</h2>
<h6>Click to inspect a chain</h6>
<br />
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-sm-12 col-md-6">
    <div class="row">
      <div class="col-sm-12 ">
        <p
          *ngIf="
            (loadedPosts$ | async)?.length === 0 ||
            !(loadedPosts$ | async)?.length
          "
        >
          No partners added!
        </p>

        <table
          *ngIf="(loadedPosts$ | async)?.length > 0"
          class="table table-hover"
        >
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Partner</th>
              <th scope="col">Location</th>
            </tr>
          </thead>
          <tbody>
            <tr
              [routerLink]="['/chains/' + item._id]"
              *ngFor="let item of loadedPosts$ | async; let i = index"
            >
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ item.owner.name }}</td>
              <td>{{ item.owner.location }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
