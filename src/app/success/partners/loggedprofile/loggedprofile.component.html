<div class="space-nav"></div>

<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <br /><br />
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Your profile</h5>
        </div>
        <div class="card-body">
          <form #authForm="ngForm" (ngSubmit)="onUpdate(authForm)">
            <div class="row">
              <div class="col-md-5 pr-1">
                <label>Company</label>
                <input
                  type="text"
                  class="form-control"
                  disabled=""
                  placeholder="Company"
                  value="{{ (loadedPosts$ | async)?.name }}"
                />
              </div>
              <div class="col-md-3 px-1">
                <label>Cellphone</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Cellphone"
                  value="{{ (loadedPosts$ | async)?.cellphone }}"
                  ngModel
                  name="cellphone"
                />
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    disabled=""
                    placeholder="{{ (loadedPosts$ | async)?.email }}"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Key people</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Key people"
                    value="{{ (loadedPosts$ | async)?.key }}"
                    ngModel
                    name="key"
                  />
                </div>
              </div>
             
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Address</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Company address"
                    value="{{ (loadedPosts$ | async)?.address }}"
                    ngModel
                    name="address"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <label>City</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="City"
                  value="{{ (loadedPosts$ | async)?.location }}"
                  ngModel
                  name="location"
                />
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Country</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Country"
                    value="{{ (loadedPosts$ | async)?.country }}"
                    ngModel
                    name="country"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Zip Code</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Zip code"
                    value="{{ (loadedPosts$ | async)?.postal }}"
                    ngModel
                    name="postal"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Affiliate Companies</label>

                  <textarea
                    class="form-control textarea"
                    ngModel
                    name="affiliate"
                    value="{{ (loadedPosts$ | async)?.affiliate }}"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round">
                  Update Profile
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
