<div class="space-nav"></div>
<div>
  <br />
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header ">
          <h6 class="card-title">{{ (profile$ | async)?.name }}'s profile</h6>
          <br />
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Company</label>
                  <input
                    type="text"
                    class="form-control-plaintext"
                    disabled=""
                    placeholder="Company"
                    value="{{ (profile$ | async)?.name }}"
                  />
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Cellphone</label>
                  <input
                    type="text"
                    class="form-control-plaintext"
                    disabled=""
                    placeholder="No cellphone"
                    value="{{ (profile$ | async)?.cellphone }}"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control-plaintext"
                    disabled=""
                    value="{{ (profile$ | async)?.email }}"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Key people</label>
                  <input
                    type="text"
                    class="form-control-plaintext"
                    disabled=""
                    placeholder="No key people set"
                    value="{{ (profile$ | async)?.key }}"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Address</label>
                  <input
                    type="text"
                    class="form-control-plaintext"
                    disabled=""
                    placeholder="Company address"
                    value="{{ (profile$ | async)?.address }}"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <label>City</label>
                <input
                  type="text"
                  class="form-control-plaintext"
                  disabled=""
                  placeholder="No city set"
                  value="{{ (profile$ | async)?.location }}"
                />
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Country</label>
                  <input
                    type="text"
                    class="form-control-plaintext"
                    disabled=""
                    placeholder="No country set"
                    value="{{ (profile$ | async)?.country }}"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Postal Code</label>
                  <input
                    type="text"
                    class="form-control-plaintext"
                    disabled=""
                    placeholder="No ZIP code set"
                    value="{{ (profile$ | async)?.postal }}"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Affiliate Companies</label>
                  <textarea
                    class="form-control-plaintext"
                    disabled=""
                    placeholder="No affiliate companies set"
                    value="{{ (profile$ | async)?.affiliate }}"
                  ></textarea>
                </div>
              </div>
            </div>
            <!-- <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
              </div>
            </div> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
