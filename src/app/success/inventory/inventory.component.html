<div class="space-nav"></div>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-sm-12 col-md-6">
    <h1>Your inventory</h1>

    <div class="row">
      <div class="col-md-12">
        <div class="card card-plain">
          <div class="card-header">
            <h4 class="card-title">Manage your products</h4>
            <p class="card-category">
              Your partners are able to buy these products
            </p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>#</th>
                  <th>Name</th>
                  <th>Value</th>
                  <th>Amount</th>
                </thead>
                <tbody>
                  <tr
                    *ngFor="
                      let item of (loadedPosts$ | async)?.products;
                      let i = index
                    "
                  >
                    <th>{{ i + 1 }}</th>
                    <td>{{ item?.name }}</td>
                    <td>{{ item?.value }}</td>
                    <td>{{ item?.amount }}</td>
                    <td>
                      <button
                        (click)="onDelete(item._id)"
                        class="btn btn-primary"
                      >
                        Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="center">
      <div class="col-md-8">
        <div class="col-sm-12 col-md-6"></div>
        <form #authForm="ngForm" (ngSubmit)="onAddProduct(authForm.value)">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
                ngModel
              />
            </div>
            <div class="form-group col-md-4">
              <label>Value</label>
              <input
                type="number"
                class="form-control"
                id="value"
                name="value"
                required
                ngModel
              />
            </div>
            <div class="form-group col-md-2">
              <label>Amount</label>
              <input
                type="number"
                class="form-control"
                id="amount"
                name="amount"
                required
                ngModel
              />
            </div>
          </div>
          <button
            class="btn btn-info btn-block btn-round"
            type="submit"
            [disabled]="!authForm.valid"
          >
            Add product
          </button>
        </form>
      </div>
    </div>
    <hr />
    <hr />
    <hr />
  </div>
</div>
