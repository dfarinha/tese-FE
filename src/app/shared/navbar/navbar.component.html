<nav 
  class="navbar navbar-expand-lg fixed-top navbar-transparent"
  color-on-scroll="50"
>
  <div class="container" >
    <div class="navbar-translate">
      <a class="navbar-brand" [routerLink]="['']"
        >A Blockchain based architecture</a
      >
      <button
        class="navbar-toggler navbar-burger"
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggler"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="sidebarToggle()"
      >
        <span class="navbar-toggler-bar"></span>
        <span class="navbar-toggler-bar"></span>
        <span class="navbar-toggler-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse" id="navbarToggler">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngIf="!isDocumentation()">
          <a
            class="nav-link"
            rel="tooltip"
            title="Star on GitHub"
            data-placement="bottom"
            href=""
            target="_blank"
          >
            <i class="fa fa-github"></i>
            <p class="d-lg-none">GitHub</p>
          </a>
        </li>
        <li class="nav-item" >
          <a [routerLink]="['logged']" class="nav-link" target="_self"
            ><i class="nc-icon nc-book-bookmark"></i> Documentation</a
          >
        </li>
        <li class="nav-item" *ngIf="homeLogging()" >
          <div ngbDropdown class="d-inline-block dropdown">
            <a class="nav-link" id="dropdownBasic1" ngbDropdownToggle
              ><i class="nc-icon nc-single-02"></i> Profile</a
            >
            <div
              ngbDropdownMenu
              aria-labelledby="dropdownBasic1"
              class="dropdown-secondary"
            >
              <a class="dropdown-item" [routerLink]="['auth']">Sign in</a>
              <a class="dropdown-item" [routerLink]="['signup']">Sign up</a>
            </div>
          </div>
        </li>
        <li class="nav-item" *ngIf="!homeLogging()">
          <a (click)="onLogout()" class="nav-link" target="_self"
            ><i class="nc-icon nc-single-02"></i> Log out</a
          >
        </li>
        <!-- <li class="nav-item" *ngIf="!isHome()">
          <a
            [routerLink]="['/home']"
            *ngIf="!isDocumentation()"
            class="nav-link"
            ><i class="nc-icon nc-layout-11"></i>Components</a
          >
          <a [routerLink]="['/home']" *ngIf="isDocumentation()" class="nav-link"
            >Back to Kit</a
          >
        </li> -->
        <li class="nav-item" *ngIf="isDocumentation()">
          <a
            href="https://github.com/creativetimofficial/paper-kit-2-angular/issues?ref=pk2-free-local"
            target="_blank"
            class="nav-link"
            >Have an issue</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
